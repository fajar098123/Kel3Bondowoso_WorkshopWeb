<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="target.html">
    <table>
        <tr>
            <td colspan="3"><h1>FORM DATA KASIR</h1></td>
        </tr>
        <tr>
            <td>ID KASIR</td>
            <td>:</td>
            <td><input type="text" name="id" id="id" placeholder="ID KASIR"></td>
        </tr>
        <tr>
            <td>NAMA KASIR</td>
            <td>:</td>
            <td><input type="text" name="nama" id="nama" placeholder="NAMA KASIR"></td>
        </tr>
        <tr>
            <td>ALAMAT KASIR</td>
            <td>:</td>
            <td><select name="alamat" id="alamat">
                <option value="Jember">Jember</option>
                <option value="Bondowoso">Bondowoso</option>
                <option value="Sitobondo">Situbondo</option>
            </select></td>
        </tr>
        <tr>
            <td>TELEPON KASIR</td>
            <td>:</td>
            <td><input type="tel" name="telp" id="telp" placeholder="Telp"></td>
        </tr>
        <tr>
            <td>STATUS</td>
            <td>:</td>
            <td><input type="radio" name="pria" id="pria">PRIA<input type="radio" name="wanita" id="wanita">WANITA</td>
        </tr>
        <tr>
            <td>USERNAME</td>
            <td>:</td>
            <td><input type="text" name="uname" id="uname" placeholder="USERNAME"></td>
        </tr>
        <tr>
            <td>PASSWORD</td>
            <td>:</td>
            <td><input type="password" name="pass" id="pass" placeholder="PASSWORD"> </td>
        </tr>
        <tr>
            <td><input type="submit" value="Kirim"></td>
        </tr>
    </table>
</form>
</body>
</html>
